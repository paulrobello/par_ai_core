name: Publish üêç üì¶ to TestPyPI

on:
  workflow_dispatch:

jobs:
  setup:
    uses: ./.github/workflows/reusable-setup.yml

  publish-to-testpypi:
    if: github.event_name == 'workflow_dispatch'  # Only allow manual triggers
    name: Publish üêç distribution üì¶ to TestPyPI
    runs-on: ubuntu-latest
    needs: setup
    environment:
      name: testpypi
      url: https://test.pypi.org/p/par_ai_core
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Restore cached build artifacts
        id: cache
        uses: actions/cache@v4
        with:
          path: dist
          key: dist-${{ runner.os }}-3.12-x64-${{ hashFiles('**/pyproject.toml', 'src/**/*.py') }}-${{ github.sha }}
          restore-keys: |
            dist-${{ runner.os }}-3.12-x64-${{ hashFiles('**/pyproject.toml', 'src/**/*.py') }}-
            dist-${{ runner.os }}-3.12-x64-
          fail-on-cache-miss: false

      - name: Build package if cache miss
        if: steps.cache.outputs.cache-hit != 'true'
        run: make package-all
        timeout-minutes: 15

      - name: Publish distribution üì¶ to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true

      - name: Discord notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        uses: Ilshidur/action-discord@master
        with:
          args: 'The project {{ EVENT_PAYLOAD.repository.full_name }} ${{ needs.setup.outputs.version }} has been published to TestPyPI.'
        continue-on-error: true

  trigger-release:
    name: Trigger GitHub Release
    runs-on: ubuntu-latest
    needs:
      - setup
      - publish-to-testpypi
    if: success()
    steps:
      - name: Trigger Release workflow
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'release.yml',
              ref: 'main'
            })
